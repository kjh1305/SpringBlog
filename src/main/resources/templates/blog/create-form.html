<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>jhkimblog - main index</title>

  <th:block th:replace="main/index-head::header"></th:block>

</head>

<body>

<!-- Navigation -->
<th:block th:replace="main/index-nav::nav"></th:block>
<!-- Page Header -->
<header class="masthead" style="background-image: url('../img/contact-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Write a Blog </h1>
          <span class="subheading">블로그에 글을 남기십시요</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <form th:action="@{/blogs/create}" th:method="post"  enctype="multipart/form-data"
            name="sentMessage" id="contactForm" novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Title</label>
            <input type="text" class="form-control" name="title" placeholder="Title" id="title" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Content</label>
            <textarea rows="5" class="form-control" name="content" placeholder="Content" id="content" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>File</label>
            <input type="file" class="form-control" name="filepath" placeholder="File Path" id="filepath" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Blogger</label>
            <input type="text" class="form-control" name="b201712015ger" th:value="${session.name}" placeholder="Blogger" id="blogger" readonly>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>

        <div id="success"></div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Write</button>
        </div>
      </form>
    </div>
  </div>
</div>

<hr>
<!-- Footer -->
<th:block th:replace="main/index-footer::footer"></th:block>

<!-- Contact Form JavaScript -->




</body>
</html>
